<!doctype html>
<html>
<head>
<meta name="viewport" content="width=device-width, initial-scale=1" charset="UTF-8">
<title>Snap It</title>
<link href="style.css" rel="stylesheet">
<script src="js/jquery-2.1.1.min.js"></script>
<script src="js/hammer.min.js"></script>
<script src="js/script.js"></script>
<script src="phonegap.js"></script>
</head>

<body>
<div data-role="page">
  <header data-role="header">
    <h1>Explore</h1>
  </header>
  <footer data-role="footer">
    <nav>
      <ul>
        <li><a data-tab="explore" data-icon="explore" data-iconpos="top">Explore</a> </li>
        <li><a data-tab="share" data-icon="share" data-iconpos="top">Share</a> </li>
        <li><a data-tab="likes" data-icon="star" data-iconpos="top">Likes</a> </li>
      </ul>
    </nav>
  </footer>
  <section data-role="gallery" id="explore">
    <ul id="gallerylist">
    </ul>
  </section>
  <section data-role="likes" id="likes">
    <ul id="likeslist">
    </ul>
  </section>
  <section data-role="camera" id="share" onClick="capturePhoto();">
    <figure> <img src="" id="selfie" style="display:none;">
      <figcaption> <a data-icon="shutter" data-iconpos="notext">Take Picture</a> </figcaption>
    </figure>
  </section>
</div>
</body>
</html>
